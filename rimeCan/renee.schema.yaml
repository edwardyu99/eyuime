recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "Edward Yu <eykm@yahoo.com>"
  description: |
    余氏中文輸入法--廣東話詞庫版(for Windows 10 Rime【小狼毫】)
    https://www.facebook.com/eyuime/
  name: "余氏中文輸入法"
  schema_id: renee
  version: 2022.03.01
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  max_code_length: 6
  auto_select: true
  auto_select_unique_candidate: true # 无重码自动上屏
  auto_select_pattern: .{4,}         # 4字或以上
  # use_space: false # default false 以空格作輸入碼
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    reset: 1
translator:
  dictionary: renee
  disable_user_dict_for_patterns: false
  enable_completion: true # true for auto_select_unique_candidate
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  max_phrase_length: 6
  sentence_over_completion: false
  strict_spelling: false